  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required

            class="search-form-input"
          />

        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div class="city-data">
            <h1 class="city-name" id="city-name"></h1>
            <p class="city-details">
              Tuesday 14:49, scattered clouds <br />
              Humidity: <strong>66%</strong>, Wind <strong>3.13 km/hr</strong>
